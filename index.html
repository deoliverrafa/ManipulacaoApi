<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Times Nows</title>
</head>

<body>

  <div class="divButton">
    <button class="checkTime">Consultar Horário Local</button>
  </div>


  <div class="box">
    <div class="boxResults">
      <div class="title">Seus dados</div>

      <div class="data">
        <div class="hour"><p>Hora Local: </p><span class="hourValue">Value</span></div>
        <div class="city"><p>Cidade: </p><span class="cityValue">Value</span></div>
        <div class="state"><p>Estado: </p><span class="stateValue">Value</span></div>
        <div class="country"><p>País: </p><span class="countryValue">Value</span></div>
        <div class="climate"><p>Clima: </p><span class="climateValue">Value</span></div>
        <div class="temperature"><p>Temperatura: </p><span class="tempValue">Value</span></div>
        <div class="humidade"><p>Umidade: </p><span class="umidadeValue">Value</span></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
